{% extends 'todo/base.html' %}
{% load static %}

{% block title %}
Register
{% endblock %}

{% block javascript %}
    <script src="{% static 'todo/register.js' %}"></script>
{% endblock %}

{% block body %}

<div class="container">
    <h1>Register</h1>
    <div class="form-container">
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
        
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" class="form-control" required>
                    <span id="password-matching"></span>
                </div>
                <input class="btn btn-primary" type="submit" id="submit" disabled>
            </form>
            
    </div>
</div>
{% endblock %}
