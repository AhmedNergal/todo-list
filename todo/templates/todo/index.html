{% extends 'todo/base.html' %}

{% block title %}
Homepage
{% endblock %}

{% block body %}

    <div class="jumbotron">
        <h1 class="display-4">Welcome to Todo lists</h1>
        <h4 class="lead">Just another todo list app</h4>
        <hr class="my-4">

        {% if not user.username %}
            <a href="{% url 'register' %}" class="btn btn-primary btn-lg">Register</a>
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Login</a>
        {% else %}
            <a href="{% url 'logout' %}" class="btn btn-primary btn-lg">Logout</a>
        {% endif %}
    </div>
{% endblock %}
